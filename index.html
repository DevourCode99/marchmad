<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>March Madness - All In One</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #000, #333, #111, #222);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Section container */
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    /* Main Menu styling */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header {
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .header p {
      font-size: 1.5rem;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .menu-item {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      width: 80%;
      max-width: 500px;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255,255,255,0.2);
      background-color: #fff;
      color: #000;
    }
    /* Section headings */
    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* Buttons & Dropdown styling */
    .back-button,
    .nav-button {
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .back-button:hover,
    .nav-button:hover {
      background: #fff;
      color: #000;
    }
    select {
      font-size: 1rem;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    select:hover {
      background: #fff;
      color: #000;
    }
    /* Table styling for Standings and Brackets */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 600px;
      color: #fff;
    }
    th, td {
      border: 2px solid #fff;
      padding: 15px;
      font-size: 1.5rem;
      text-align: center;
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .menu-item {
        font-size: 2rem;
        padding: 15px;
      }
      .header h1 {
        font-size: 2.5rem;
      }
      .header p {
        font-size: 1.2rem;
      }
      th, td {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu Section -->
  <div id="menuSection" class="section">
    <div class="menu-container">
      <div class="header">
        <h1>MARCH MADNESS</h1>
        <p>WHO WILL WIN THE $200 GRAND PRIZE?</p>
      </div>
      <div class="menu-item" onclick="showSection('standingsSection')">Standings</div>
      <div class="menu-item" onclick="showSection('bracketsSection')">Brackets</div>
      <div class="menu-item" onclick="showSection('powerRankingsSection')">Power Rankings</div>
      <div class="menu-item" onclick="showSection('sudokuSection')">Sudoku</div>
      <div class="menu-item" onclick="showSection('scheduleSection')">Schedule</div>
    </div>
  </div>

  <!-- Standings Section -->
  <div id="standingsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Standings</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="standingsBody">
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <!-- Brackets Section -->
  <div id="bracketsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    
    <!-- Navigation at Top -->
    <div id="bracketNavigationTop" style="margin: 20px 0;">
      <button id="prevRoundTop" class="nav-button" onclick="previousRound()">&#8592; Previous Round</button>
      <span id="roundLabel" style="margin: 0 15px; font-size: 1.2rem;"></span>
      <button id="nextRoundTop" class="nav-button" onclick="nextRound()">Next Round &#8594;</button>
    </div>
    
    <h2>Brackets</h2>
    <!-- Dropdown for 10 Users -->
    <select id="bracketUserSelect" onchange="onBracketUserChange()">
      <option value="">Select a user</option>
      <option value="matt">Matt</option>
      <option value="emily">Emily</option>
      <option value="paige">Paige</option>
      <option value="blake">Blake</option>
      <option value="lori">Lori</option>
      <option value="larry">Larry</option>
      <option value="scott">Scott</option>
      <option value="peggy">Peggy</option>
      <option value="marshall">Marshall</option>
      <option value="jeanne">Jeanne</option>
    </select>
    <!-- Container for displaying bracket rounds -->
    <div id="bracketContainer" style="margin-top: 20px;"></div>
    
    <!-- Back to Top Button at Bottom -->
    <button class="back-button" style="margin-top:20px;" onclick="scrollToTop()">Back to Top</button>
  </div>

  <!-- Power Rankings Section -->
  <div id="powerRankingsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Power Rankings</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Sudoku Section -->
  <div id="sudokuSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Sudoku</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Schedule Section -->
  <div id="scheduleSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Schedule</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Navigation and Content Scripts -->
  <script>
    // Mapping of JSON round numbers to display labels.
    const roundLabels = {
      "64": "64",
      "32": "32",
      "16": "Sweet 16",
      "8": "Elite 8",
      "4": "Final Four",
      "1": "Championship Game"
    };

    // Show/hide sections
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
      if (sectionId === 'standingsSection') {
        updateStandings();
      }
    }

    // ---------------- Standings Section ----------------
    function animateScramble(element, finalText, durationMs) {
      finalText = finalText.toString();
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,.<>/?";
      const revealTimes = [];
      for (let i = 0; i < finalText.length; i++) {
        revealTimes.push(Math.random() * durationMs);
      }
      const startTime = performance.now();
      function update() {
        const now = performance.now();
        const elapsed = now - startTime;
        let output = "";
        let allRevealed = true;
        for (let i = 0; i < finalText.length; i++) {
          if (elapsed > revealTimes[i]) {
            output += finalText[i];
          } else {
            allRevealed = false;
            output += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        element.textContent = output;
        if (!allRevealed && elapsed < durationMs) {
          requestAnimationFrame(update);
        } else {
          element.textContent = finalText;
        }
      }
      requestAnimationFrame(update);
    }

    function updateStandings() {
      // Fetch data from data/source.json
      fetch('data/source.json')
        .then(response => response.json())
        .then(data => {
          const participants = data.participants.slice();
          // Sort participants by points descending (rank 1 = highest)
          participants.sort((a, b) => b.points - a.points);
          const tbody = document.getElementById('standingsBody');
          tbody.innerHTML = '';
          const totalAnimationTime = 16000; // 16 seconds total
          const totalRows = participants.length;
          const delayStep = totalAnimationTime / totalRows;
          participants.forEach((participant, index) => {
            const row = document.createElement('tr');
            const rankCell = document.createElement('td');
            const nameCell = document.createElement('td');
            const pointsCell = document.createElement('td');

            // Rank shows immediately
            rankCell.textContent = index + 1;
            nameCell.textContent = "";
            pointsCell.textContent = "";

            row.appendChild(rankCell);
            row.appendChild(nameCell);
            row.appendChild(pointsCell);
            tbody.appendChild(row);

            // Animate from #10 to #1
            const rowDelay = ((totalRows - 1) - index) * delayStep;
            const rowAnimationTime = totalAnimationTime - rowDelay;
            const nameDuration = rowAnimationTime / 2;
            const pointsDuration = rowAnimationTime / 2;

            setTimeout(() => {
              animateScramble(nameCell, participant.name, nameDuration);
            }, rowDelay);

            setTimeout(() => {
              animateScramble(pointsCell, participant.points.toString(), pointsDuration);
            }, rowDelay + nameDuration);
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }

    // ---------------- Brackets Section ----------------
    let currentBracketData = null;
    let currentRoundIndex = 0;

    function onBracketUserChange() {
      const select = document.getElementById('bracketUserSelect');
      const user = select.value;
      if (user) {
        loadBracket(user);
      } else {
        document.getElementById('bracketContainer').innerHTML = '';
        updateBracketNavButtons();
      }
    }

    function loadBracket(user) {
      // Fetch bracket JSON at data/brackets/[user].json
      fetch('data/brackets/' + user + '.json')
        .then(response => response.json())
        .then(data => {
          currentBracketData = data;
          // Preserve currentRoundIndex if it exists; otherwise, initialize to 0.
          if (typeof currentRoundIndex !== 'number') {
            currentRoundIndex = 0;
          } else if (currentRoundIndex >= data.rounds.length) {
            currentRoundIndex = data.rounds.length - 1;
          }
          showBracketRound(currentRoundIndex);
        })
        .catch(error => {
          console.error('Error loading bracket for ' + user + ':', error);
          document.getElementById('bracketContainer').innerHTML = '<p>Bracket data not available.</p>';
          updateBracketNavButtons();
        });
    }

    function showBracketRound(roundIndex) {
      if (!currentBracketData || !currentBracketData.rounds || currentBracketData.rounds.length === 0) {
        document.getElementById('bracketContainer').innerHTML = '<p>No bracket data available.</p>';
        updateBracketNavButtons();
        return;
      }
      const rounds = currentBracketData.rounds;
      if (roundIndex < 0 || roundIndex >= rounds.length) return;

      currentRoundIndex = roundIndex;
      const roundData = rounds[roundIndex];

      // Use the round label mapping (if available)
      const label = roundLabels[roundData.round.toString()] || roundData.round;
      let html = `<h3>${label}</h3>`;
      if (roundData.matchups && roundData.matchups.length > 0) {
        html += `
          <table>
            <thead>
              <tr>
                <th>Team vs Team</th>
                <th>Winner</th>
              </tr>
            </thead>
            <tbody>
        `;
        roundData.matchups.forEach(match => {
          const teamsStr = match.teams[0] + " vs " + match.teams[1];
          let winnerStr = match.winner;
          if (roundData.round === 1 && match.score) {
            winnerStr += ` (Score: ${match.score})`;
          }
          html += `
            <tr>
              <td>${teamsStr}</td>
              <td>${winnerStr}</td>
            </tr>
          `;
        });
        html += `</tbody></table>`;
      } else {
        html += '<p>No matchups available.</p>';
      }
      document.getElementById('bracketContainer').innerHTML = html;
      updateBracketNavButtons();
    }

    function updateBracketNavButtons() {
      const rounds = currentBracketData ? currentBracketData.rounds : [];
      // Hide Previous on first round, Next on last round.
      if (currentRoundIndex === 0) {
        document.getElementById('prevRoundTop').style.display = 'none';
      } else {
        document.getElementById('prevRoundTop').style.display = 'inline-block';
      }
      if (currentBracketData && currentRoundIndex === rounds.length - 1) {
        document.getElementById('nextRoundTop').style.display = 'none';
      } else {
        document.getElementById('nextRoundTop').style.display = 'inline-block';
      }
      // Update round label text using our mapping.
      if (currentBracketData && rounds.length > 0) {
        const currentRound = rounds[currentRoundIndex];
        const label = roundLabels[currentRound.round.toString()] || currentRound.round;
        document.getElementById('roundLabel').textContent = `${label} (${currentRoundIndex + 1} of ${rounds.length})`;
      } else {
        document.getElementById('roundLabel').textContent = '';
      }
    }

    function nextRound() {
      if (currentBracketData && currentBracketData.rounds && currentRoundIndex < currentBracketData.rounds.length - 1) {
        showBracketRound(currentRoundIndex + 1);
      }
    }

    function previousRound() {
      if (currentBracketData && currentBracketData.rounds && currentRoundIndex > 0) {
        showBracketRound(currentRoundIndex - 1);
      }
    }

    // Back to Top function for smooth scrolling
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // On page load, show the main menu.
    document.addEventListener("DOMContentLoaded", function() {
      showSection('menuSection');
    });
  </script>
</body>
</html>

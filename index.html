<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>March Madness - All In One</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #000, #333, #111, #222);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Section container */
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    /* Main Menu styling */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header {
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .header p {
      font-size: 1.5rem;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .menu-item {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      width: 80%;
      max-width: 500px;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255,255,255,0.2);
      background-color: #fff;
      color: #000;
    }
    /* Section headings */
    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* Back button styling */
    .back-button {
      font-size: 1rem;
      margin-bottom: 20px;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      background: #fff;
      color: #000;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background: #ddd;
    }
    /* Table styling for standings */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 600px;
    }
    th, td {
      border: 2px solid #fff;
      padding: 15px;
      font-size: 1.5rem;
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .menu-item {
        font-size: 2rem;
        padding: 15px;
      }
      .header h1 {
        font-size: 2.5rem;
      }
      .header p {
        font-size: 1.2rem;
      }
      th, td {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu Section -->
  <div id="menuSection" class="section">
    <div class="menu-container">
      <div class="header">
        <h1>MARCH MADNESS</h1>
        <p>WHO WILL WIN THE $200 GRAND PRIZE?</p>
      </div>
      <div class="menu-item" onclick="showSection('standingsSection')">Standings</div>
      <div class="menu-item" onclick="showSection('resultsSection')">Results</div>
      <div class="menu-item" onclick="showSection('powerRankingsSection')">Power Rankings</div>
      <div class="menu-item" onclick="showSection('sudokuSection')">Sudoku</div>
      <div class="menu-item" onclick="showSection('scheduleSection')">Schedule</div>
    </div>
  </div>

  <!-- Standings Section -->
  <div id="standingsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Standings</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="standingsBody">
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <!-- Results Section -->
  <div id="resultsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Results</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Power Rankings Section -->
  <div id="powerRankingsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Power Rankings</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Sudoku Section -->
  <div id="sudokuSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Sudoku</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Schedule Section -->
  <div id="scheduleSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Schedule</h2>
    <p>Coming soon...</p>
  </div>

  <!-- Navigation and Standings Update Script -->
  <script>
    // Show a specific section and hide the rest
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
      // When displaying Standings, fetch and animate the table
      if (sectionId === 'standingsSection') {
        updateStandings();
      }
    }

    // Scramble animation function using requestAnimationFrame.
    // It updates the element's text with random characters until the final text is revealed.
    function animateScramble(element, finalText, durationMs) {
      finalText = finalText.toString();
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,.<>/?";
      const revealTimes = [];
      for (let i = 0; i < finalText.length; i++) {
        revealTimes.push(Math.random() * durationMs);
      }
      const startTime = performance.now();
      function update() {
        const now = performance.now();
        const elapsed = now - startTime;
        let output = "";
        let allRevealed = true;
        for (let i = 0; i < finalText.length; i++) {
          if (elapsed > revealTimes[i]) {
            output += finalText[i];
          } else {
            allRevealed = false;
            output += chars[Math.floor(Math.random() * chars.length)];
          }
        }
        element.textContent = output;
        if (!allRevealed && elapsed < durationMs) {
          requestAnimationFrame(update);
        } else {
          element.textContent = finalText;
        }
      }
      requestAnimationFrame(update);
    }

    // Fetch JSON data and update the standings table with sequential scramble animations.
    // Animations progress from rank #10 (lowest) to rank #1 (highest) over a total of 16 seconds.
    function updateStandings() {
      fetch('data/source.json')
        .then(response => response.json())
        .then(data => {
          const participants = data.participants.slice();
          // Sort participants by points descending (rank 1 = highest points)
          participants.sort((a, b) => b.points - a.points);
          const tbody = document.getElementById('standingsBody');
          tbody.innerHTML = ''; // Clear previous rows
          
          const totalAnimationTime = 16000; // total time in milliseconds (16 sec)
          const totalRows = participants.length;
          const delayStep = totalAnimationTime / totalRows; // stagger delay for sequential effect

          participants.forEach((participant, index) => {
            const row = document.createElement('tr');
            const rankCell = document.createElement('td');
            const nameCell = document.createElement('td');
            const pointsCell = document.createElement('td');

            // Rank displays immediately.
            rankCell.textContent = index + 1;
            nameCell.textContent = "";
            pointsCell.textContent = "";

            row.appendChild(rankCell);
            row.appendChild(nameCell);
            row.appendChild(pointsCell);
            tbody.appendChild(row);

            // Calculate delay for this row.
            // We want row with rank #10 (index 9) to start at 0 ms and rank #1 (index 0) to start later.
            const rowDelay = ((totalRows - 1) - index) * delayStep;
            const rowAnimationTime = totalAnimationTime - rowDelay; // remaining time for this row's animations
            const nameDuration = rowAnimationTime / 2;  // first half for name scramble
            const pointsDuration = rowAnimationTime / 2; // second half for points scramble

            // Start the name scramble after the rowDelay.
            setTimeout(() => {
              animateScramble(nameCell, participant.name, nameDuration);
            }, rowDelay);

            // Start the points scramble after rowDelay + nameDuration.
            setTimeout(() => {
              animateScramble(pointsCell, participant.points.toString(), pointsDuration);
            }, rowDelay + nameDuration);
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }

    // On page load, display the main menu.
    document.addEventListener("DOMContentLoaded", function() {
      showSection('menuSection');
    });
  </script>
</body>
</html>

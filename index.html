<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>March Madness - All In One</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #000, #333, #111, #222);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Section container */
    .section {
      display: none;
      padding: 20px;
      text-align: center;
    }
    /* Main Menu styling */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .header {
      margin-bottom: 40px;
    }
    .header h1 {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .header p {
      font-size: 1.5rem;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .menu-item {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      width: 80%;
      max-width: 500px;
    }
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255,255,255,0.2);
      background-color: #fff;
      color: #000;
    }
    /* Section headings */
    h2 {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* Buttons & Input styling */
    .back-button {
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: #fff;
      color: #000;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 5px 10px;
      border: 2px solid #fff;
      border-radius: 5px;
      background: #000;
      color: #fff;
      text-align: center;
      margin-top: 10px;
    }
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 600px;
      color: #fff;
    }
    th, td {
      border: 2px solid #fff;
      padding: 15px;
      font-size: 1.5rem;
      text-align: center;
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.1);
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .menu-item {
        font-size: 2rem;
        padding: 15px;
      }
      .header h1 {
        font-size: 2.5rem;
      }
      .header p {
        font-size: 1.2rem;
      }
      th, td {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu Section -->
  <div id="menuSection" class="section">
    <div class="menu-container">
      <div class="header">
        <h1>MARCH MADNESS</h1>
        <p>WHO WILL WIN THE $200 GRAND PRIZE?</p>
      </div>
      <div class="menu-item" onclick="showSection('standingsSection')">Standings</div>
      <div class="menu-item" onclick="showSection('bracketsSection')">Brackets</div>
      <div class="menu-item" onclick="showSection('analyzeSection')">AI Analyze</div>
    </div>
  </div>

  <!-- Standings Section (unchanged) -->
  <div id="standingsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <h2>Standings</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="standingsBody">
        <!-- Dynamically filled -->
      </tbody>
    </table>
  </div>

  <!-- Brackets Section (unchanged) -->
  <div id="bracketsSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    
    <div class="dropdown-container">
      <!-- User Dropdown -->
      <select id="bracketUserSelect" onchange="onBracketUserChange()">
        <option value="">Select a user</option>
        <option value="matt">Matt</option>
        <option value="emily">Emily</option>
        <option value="paige">Paige</option>
        <option value="blake">Blake</option>
        <option value="lori">Lori</option>
        <option value="larry">Larry</option>
        <option value="scott">Scott</option>
        <option value="peggy">Peggy</option>
        <option value="marshall">Marshall</option>
        <option value="jeanne">Jeanne</option>
      </select>
      <!-- Round Dropdown (fixed options) -->
      <select id="roundSelect" onchange="onRoundChange()">
        <option value="0">64</option>
        <option value="1">32</option>
        <option value="2">Sweet 16</option>
        <option value="3">Elite 8</option>
        <option value="4">Final Four</option>
        <option value="5">Championship Game</option>
      </select>
    </div>
    
    <h2>Brackets</h2>
    <!-- Container for displaying bracket rounds -->
    <div id="bracketContainer" style="margin-top: 20px;"></div>
    
    <!-- Back to Top Button at Bottom -->
    <button class="back-button" style="margin-top:20px;" onclick="scrollToTop()">Back to Top</button>
  </div>

  <!-- AI Analyze Section -->
  <div id="analyzeSection" class="section">
    <button class="back-button" onclick="showSection('menuSection')">Back to Menu</button>
    <div id="analyzeContent">
      <!-- Analysis steps will be injected here -->
    </div>
  </div>

  <!-- Navigation and Content Scripts -->
  <script>
    /* -------- Existing Functions (Standings, Brackets, etc.) -------- */
    // (Standings & Brackets functions remain unchanged from your previous code.)
    // For brevity, only the new AI Analyze functions are shown below.

    /* -------- New AI Analyze Functions -------- */
    let analyzeStep = 1;
    let userSelections = {
      round4: {},
      round5: {},
      round6: { champion: null, score: null }
    };
    let matchupData = null; // loaded from /marchmad/data/matchup.json

    // Load matchup data (for analysis)
    function loadMatchupData(callback) {
      fetch('/marchmad/data/matchup.json?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          matchupData = data;
          if(callback) callback();
        })
        .catch(error => console.error('Error loading matchup data:', error));
    }

    // Show the appropriate AI Analyze step
    function showAnalyzeStep(step) {
      analyzeStep = step;
      const container = document.getElementById('analyzeContent');
      container.innerHTML = '';
      if(step === 1) {
        // Step 1: Elite 8 selections
        container.innerHTML = '<h2>Elite 8 Selection</h2><div id="elite8Container"></div><button id="elite8Next" class="back-button" disabled onclick="goToFinalFour()">Next: Final Four</button>';
        renderElite8();
      } else if(step === 2) {
        // Step 2: Final Four selections
        container.innerHTML = '<h2>Final Four Selection</h2><div id="finalFourContainer"></div><button id="finalFourNext" class="back-button" disabled onclick="goToChampionship()">Next: Championship</button>';
        renderFinalFour();
      } else if(step === 3) {
        // Step 3: Championship selection and final score input
        container.innerHTML = '<h2>Championship Selection</h2><div id="championshipContainer"></div><div><label for="finalScoreInput">Enter Final Score (e.g., 85-82): </label><input type="text" id="finalScoreInput" /></div><button class="back-button" onclick="analyzeResults()">Analyze</button>';
        renderChampionship();
      } else if(step === 4) {
        // Step 4: Display Analysis Results
        container.innerHTML = '<h2>Analysis Results</h2><div id="analysisResults"></div><button class="back-button" onclick="showSection(\'menuSection\')">Back to Menu</button>';
      }
    }

    // Render Elite 8 UI
    function renderElite8() {
      const container = document.getElementById('elite8Container');
      if(!matchupData) {
        loadMatchupData(renderElite8);
        return;
      }
      let html = '';
      matchupData.round4.forEach((game, index) => {
        html += '<div style="margin-bottom:20px;">';
        html += '<p>Game ' + (index + 1) + ': ' + game.teams[0] + ' vs ' + game.teams[1] + '</p>';
        if(game.winner) {
          html += '<p>Result: ' + game.winner + ' (confirmed)</p>';
          userSelections.round4[index] = game.winner;
        } else {
          html += '<div style="display:flex; justify-content:center;">';
          html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectElite8(' + index + ', \'' + game.teams[0] + '\')">' + game.teams[0] + '</button>';
          html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectElite8(' + index + ', \'' + game.teams[1] + '\')">' + game.teams[1] + '</button>';
          html += '</div>';
          if(userSelections.round4[index]) {
            html += '<p>Selected: ' + userSelections.round4[index] + '</p>';
          }
        }
        html += '</div>';
      });
      container.innerHTML = html;
      // Enable Next if every game has a result (confirmed or user-selected)
      let allSelected = matchupData.round4.every((game, idx) => game.winner || userSelections.round4[idx]);
      document.getElementById('elite8Next').disabled = !allSelected;
    }

    function selectElite8(gameIndex, team) {
      userSelections.round4[gameIndex] = team;
      renderElite8();
    }

    function goToFinalFour() {
      window.effectiveRound4 = matchupData.round4.map((game, idx) => game.winner ? game.winner : userSelections.round4[idx]);
      showAnalyzeStep(2);
    }

    // Render Final Four UI
    function renderFinalFour() {
      const container = document.getElementById('finalFourContainer');
      const teamA = effectiveRound4[0],
            teamB = effectiveRound4[1],
            teamC = effectiveRound4[2],
            teamD = effectiveRound4[3];
      let html = '';
      // Final Four Game 1
      html += '<div style="margin-bottom:20px;">';
      html += '<p>Final Four Game 1: ' + teamA + ' vs ' + teamB + '</p>';
      if(userSelections.round5[0]) {
        html += '<p>Selected: ' + userSelections.round5[0] + '</p>';
      } else {
        html += '<div style="display:flex; justify-content:center;">';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectFinalFour(0, \'' + teamA + '\')">' + teamA + '</button>';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectFinalFour(0, \'' + teamB + '\')">' + teamB + '</button>';
        html += '</div>';
      }
      html += '</div>';
      // Final Four Game 2
      html += '<div style="margin-bottom:20px;">';
      html += '<p>Final Four Game 2: ' + teamC + ' vs ' + teamD + '</p>';
      if(userSelections.round5[1]) {
        html += '<p>Selected: ' + userSelections.round5[1] + '</p>';
      } else {
        html += '<div style="display:flex; justify-content:center;">';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectFinalFour(1, \'' + teamC + '\')">' + teamC + '</button>';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectFinalFour(1, \'' + teamD + '\')">' + teamD + '</button>';
        html += '</div>';
      }
      html += '</div>';
      container.innerHTML = html;
      let allSelected = (userSelections.round5[0] && userSelections.round5[1]);
      document.getElementById('finalFourNext').disabled = !allSelected;
    }

    function selectFinalFour(gameIndex, team) {
      userSelections.round5[gameIndex] = team;
      renderFinalFour();
    }

    function goToChampionship() {
      window.effectiveRound5 = userSelections.round5.slice();
      showAnalyzeStep(3);
    }

    // Render Championship UI
    function renderChampionship() {
      const container = document.getElementById('championshipContainer');
      const team1 = effectiveRound5[0],
            team2 = effectiveRound5[1];
      let html = '<p>Championship: ' + team1 + ' vs ' + team2 + '</p>';
      if(userSelections.round6.champion) {
        html += '<p>Selected Champion: ' + userSelections.round6.champion + '</p>';
      } else {
        html += '<div style="display:flex; justify-content:center; margin-bottom:20px;">';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectChampionship(\'' + team1 + '\')">' + team1 + '</button>';
        html += '<button class="menu-item" style="margin:5px; flex:1;" onclick="selectChampionship(\'' + team2 + '\')">' + team2 + '</button>';
        html += '</div>';
      }
      container.innerHTML = html;
    }

    function selectChampionship(team) {
      userSelections.round6.champion = team;
      renderChampionship();
    }

    // Analyze results based on user selections, current scores, and picks
    function analyzeResults() {
      const finalScoreStr = document.getElementById('finalScoreInput').value.trim();
      if(!finalScoreStr.match(/^\d+\s*-\s*\d+$/)) {
        alert('Please enter a valid final score (e.g., 85-82).');
        return;
      }
      userSelections.round6.score = finalScoreStr;
      const actualParts = finalScoreStr.split('-').map(s => parseInt(s.trim()));
      const actualMargin = actualParts[0] - actualParts[1];

      Promise.all([
        fetch('/marchmad/data/source.json?v=' + new Date().getTime()).then(r => r.json()),
        fetch('/marchmad/data/picks.json?v=' + new Date().getTime()).then(r => r.json())
      ]).then(([sourceData, picksData]) => {
        let results = [];
        sourceData.participants.forEach(participant => {
          const playerName = participant.name;
          let currentScore = participant.points;
          let additional = 0;
          let tieBreakerDiff = Infinity;
          const playerPicks = picksData[playerName.toUpperCase()] || { round4: [], round5: [], round6: [] };
          // Round 4 (8 points each)
          if(playerPicks.round4 && matchupData.round4) {
            matchupData.round4.forEach((game, index) => {
              const effectiveWinner = game.winner ? game.winner : userSelections.round4[index];
              const pick = playerPicks.round4[index] ? playerPicks.round4[index].pick : null;
              if(effectiveWinner && pick && effectiveWinner.toLowerCase() === pick.toLowerCase()) {
                additional += 8;
              }
            });
          }
          // Round 5 (16 points each)
          if(playerPicks.round5 && userSelections.round5) {
            userSelections.round5.forEach((winner, index) => {
              const pick = playerPicks.round5[index] ? playerPicks.round5[index].pick : null;
              if(winner && pick && winner.toLowerCase() === pick.toLowerCase()) {
                additional += 16;
              }
            });
          }
          // Round 6 (Championship: 32 points)
          if(playerPicks.round6 && userSelections.round6.champion) {
            const pick = playerPicks.round6[0] ? playerPicks.round6[0].pick : null;
            if(pick && userSelections.round6.champion.toLowerCase() === pick.toLowerCase()) {
              additional += 32;
              // Calculate tie-breaker: compare predicted margin vs. actual margin
              const predictedScoreStr = playerPicks.round6[0].score;
              if(predictedScoreStr && predictedScoreStr.match(/^\d+\s*-\s*\d+$/)) {
                const predictedParts = predictedScoreStr.split('-').map(s => parseInt(s.trim()));
                const predictedMargin = predictedParts[0] - predictedParts[1];
                tieBreakerDiff = Math.abs(predictedMargin - actualMargin);
              }
            }
          }
          const finalScore = currentScore + additional;
          results.push({ player: playerName, finalScore: finalScore, tieBreakerDiff: tieBreakerDiff });
        });
        const maxScore = Math.max(...results.map(r => r.finalScore));
        results.forEach(r => {
          r.chance = ((r.finalScore / (maxScore + 5)) * 100).toFixed(1);
        });
        results.sort((a, b) => {
          if(b.finalScore === a.finalScore) {
            return a.tieBreakerDiff - b.tieBreakerDiff;
          }
          return b.finalScore - a.finalScore;
        });
        let tableHTML = '<table><thead><tr><th>PLAYER</th><th>% CHANCE TO WIN</th><th>POINTS</th></tr></thead><tbody>';
        results.forEach(r => {
          tableHTML += '<tr><td>' + r.player + '</td><td>' + r.chance + '%</td><td>' + r.finalScore + '</td></tr>';
        });
        tableHTML += '</tbody></table>';
        document.getElementById('analysisResults').innerHTML = tableHTML;
        showAnalyzeStep(4);
      }).catch(error => {
        console.error('Error during analysis:', error);
      });
    }

    // Show a section and hide the others
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
      if(sectionId === 'standingsSection') {
        updateStandings();
      }
      if(sectionId === 'analyzeSection') {
        analyzeStep = 1;
        userSelections = { round4: {}, round5: {}, round6: { champion: null, score: null } };
        loadMatchupData(() => {
          showAnalyzeStep(1);
        });
      }
    }

    // On page load, show the menu section.
    document.addEventListener("DOMContentLoaded", function() {
      showSection('menuSection');
    });
  </script>
</body>
</html>
